{%extends 'base.html'%}

{%block content%}
<h1>signup</h1><br>
{%if messages%}
{%for m in messages%}
<div style="color: red;">
    <strong>{{m.message}}</strong>
</div>
{%endfor%}
{%endif%}
<form method="POST" action="{%url 'urlsignup'%}">
    {%csrf_token%}
    <div class="form-group">
        <label for="exampleInputEmail1">ID</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" value="{{registerform.username.value|default_if_none:''}}">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2">Name</label>
        <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" name="name" value="{{registerform.name.value|default_if_none:''}}">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail3">Major</label>
        <input type="text" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" name="major" value="{{registerform.major.value|default_if_none:''}}">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail4">Student ID</label>
        <input type="text" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" name="student_id" value="{{registerform.student_id.value|default_if_none:''}}">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password1" value="{{registerform.password1.value|default_if_none:''}}" placeholder="비밀번호는 최소 8자리 이상, 숫자로만 불가, 아이디와 유사하지 않아야 합니다.">
    </div>
    <small id="passwordHelpInline" class="text-muted">
        Must be 8-20 characters long.
    </small>
    <div class="form-group">
        <label for="exampleInputPassword1">Confirmation Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password2" value="{{registerform.password2.value|default_if_none:''}}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{%endblock%}
