{%extends 'base.html'%}

{%block content%}
<h1>Login</h1>
<form method="POST" action="{%url 'urllogin'%}">
    {%csrf_token%}
    <div class="form-group">
        <label for="exampleInputEmail1">ID</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" value="{{login_form.username.value|default_if_none:''}}">

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" value="{{login_form.password.value|default_if_none:''}}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock%}
